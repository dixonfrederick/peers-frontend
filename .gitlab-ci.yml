image: node:16-alpine

include:
  - template: Code-Quality.gitlab-ci.yml

stages:
  - build
  - test
  - deploy
  - sonar
  - quality


build:
  stage: build
  cache:
    key: $CI_COMMIT_REF_SLUG 
    paths:
      - node_modules/
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    paths:
      - build/

test:
  stage: test
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  needs:
    - build
  cache:
    key: $CI_COMMIT_REF_SLUG 
    paths:
      - node_modules/
  before_script:
    - npm install
  script:
    - npm test -- --coverage --watchAll=false --detectOpenHandles --forceExit --ci
  artifacts:
    paths:
      - coverage/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml


staging:
  stage: deploy
  needs:
    - build
    - test
  environment:
    name: staging
  before_script:
    - npm install -g firebase-tools
  script:
    - firebase deploy --token $FIREBASE_TOKEN -P $STAGING_ID
  dependencies:
    - build
  only:
    - staging

production:
  stage: deploy
  needs:
    - build
    - test
  environment:
    name: production
  before_script:
    - npm install -g firebase-tools
  script:
    - firebase deploy --token $FIREBASE_TOKEN -P $PROD
  only:
    - master

sonarqube:
  stage: sonar
  needs:
    - test
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  image:
    name: sonarsource/sonar-scanner-cli:4.6
    entrypoint: [ "" ]
  script:
    - sonar-scanner -Dsonar.login=$SONAR_LOGIN -Dsonar.projectKey=$SONAR_PROJECT_KEY
  dependencies:
    - test
  
code_quality:
  stage: quality
  needs:
    - sonarqube
  artifacts:
    expose_as: 'Code Quality Report'
    paths: [gl-code-quality-report.json]
    expire_in: 10 days

code_quality_html:
  stage: quality
  needs:
    - sonarqube
  extends: code_quality
  variables:
    REPORT_FORMAT: html
  artifacts:
    expose_as: 'Code Quality Report HTML'
    paths: [gl-code-quality-report.html]
    expire_in: 10 days
